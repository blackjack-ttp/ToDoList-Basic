
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main -->
    <div id="todo-container">
     <!-- 1. Header -->
      <h2>Todo List</h2>

      <!-- 2. Body -->
      <!-- List Todo -->
      <ul id="todo-list">
        <!-- <li class="todo-item">
          <span>1231</span>
          <div>
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-danger">Delete</button>
          </div>
        </li> -->
      </ul>

      <!-- Button Add todo popup -->
      <button class="btn btn-primary" onclick="openPopup('add')">
        Add Todo
      </button>

      <!-- Popup start -->
      <div id="popup" class="popup">
        <div class="popup-content">
          <h1 class="close" onclick="closePopup()">Ã—</h1>
          <h3 id="popup-title">Add Todo</h3>
          <div class="popup-form">
            <input type="text" id="todo-text" placeholder="Todo text" />
            <div>
              <button class="btn btn-primary" onclick="saveTodo()">Save</button>
              <button class="btn btn-danger" onclick="closePopup()">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Popup end-->

      <!-- Audio success -->
      <audio id="toastSoundSuccess">
        <source src="./assets/audio/success.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

      <!-- Audio error -->
      <audio id="toastSoundError">
        <source src="./assets/audio/error.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

      <!-- Toast -->
      <div id="toast" class="toast"></div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
